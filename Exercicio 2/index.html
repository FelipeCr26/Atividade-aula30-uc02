<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="root">
        <h1>Selecione a Operação</h1>
        <form id="form-calculadora">
                <select name="operacao" id="selectOperacao">
                    <option value="adicao">Adição</option>
                    <option value="subtracao" selected>Subtração</option>
                    <option value="multiplicacao">Multiplicação</option>
                    <option value="divisao">Divisão</option>
                    </select>
            <div id="entrada">
                <input type="number" name="primeiro-numero" id="primeiro-numero"><br>
                <input type="number" name="segundo-numero" id="segundo-numero">
            </div>
            <div id="botao">
                <button id="btn-calcular">Calcular</button>
            </div>
        </form>


    </div>



    <script src="./script.js"></script>
</body>

</html>
